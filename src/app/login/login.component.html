<form (ngSubmit)="login(username.value, password.value)">
    <h2>Super Mart</h2>
    <input type="text" placeholder="Username" #username required><br>
    <input type="password" placeholder="Password" #password required><br>
    <button type="submit">Login</button>
    <button routerLink="/signup">Sign Up</button>
  </form>
